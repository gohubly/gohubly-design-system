name: Publish library new patch version on push master

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]

jobs:
  prepare-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup NodeJS ğŸ”§
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 14.17.x

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Azure Artifacts - Feed authentication ğŸ”§
        run: npx vsts-npm-auth -config .npmrc

      - name: Install npm packages ğŸ”§
        run: yarn

      - name: Build lib ğŸ”§
        run: yarn build:lib

      - name: Publish lib (x.x.x+1) ğŸš€
        run: yarn publish --pre --patch
